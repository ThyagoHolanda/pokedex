<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your pokemon!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <main>
        <section class="flex-container">

            <div class="flex-item swampert">

                <div class="flex-name swampert">
                    <h1 id="swam_name">Swampert #0260</h1>
                </div>

                <div class="flex-img"><img src="img/swampert.png" alt="Swampert Normal" id="swam_img"></div>

                <div class="flex-mega" onclick="mega_swam()"><img src="img/megalogo.png" alt="Logo Mega Evo"></div>

                <div class="flex-type">
                    <div class="water">Water</div>
                    <div class="ground">Ground</div>
                </div>

                <div class="flex-description">
                    <p>Swampert é um pokemon do tipo <strong id="water">Water</strong>/<strong
                            id="ground">Ground</strong> introduzido na 3 geração.</p>
                    <p>É conhecido como 'Mud Fish' pokemon.</p>
                </div>

            </div>

            <div class="flex-item blazi">

                <div class="flex-name blazi">
                    <h1 id="blazi_name">Blaziken #0257</h1>
                </div>

                <div class="flex-img"><img src="img/blaziken.png" alt="Blaziken" id="blazi_img"></div>

                <div class="flex-mega" onclick="mega_blazi()"><img src="img/megalogo.png" alt="Logo Mega Evo"></div>

                <div class="flex-type">
                    <div class="fire">Fire</div>
                    <div class="fighting">Fighting</div>
                </div>

                <div class="flex-description">
                    <p>Blaziken é um pokemon do tipo <strong id="fire">Fire</strong>/<strong
                            id="fighting">Fighting</strong> introduzido na 3 geração.</p>
                    <p>É conhecido como 'Blaze' pokemon.</p>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
